<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-cooperative-heading"
        data-cy="CooperativeCreateUpdateHeading"
        jhiTranslate="coopcycleApp.cooperative.home.createOrEditLabel"
      >
        Create or edit a Cooperative
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="coopcycleApp.cooperative.nomCoop" for="field_nomCoop">Nom Coop</label>
          <input type="text" class="form-control" name="nomCoop" id="field_nomCoop" data-cy="nomCoop" formControlName="nomCoop" />
          <div *ngIf="editForm.get('nomCoop')!.invalid && (editForm.get('nomCoop')!.dirty || editForm.get('nomCoop')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('nomCoop')?.errors?.pattern"
              jhiTranslate="entity.validation.pattern"
              [translateValues]="{ pattern: 'Nom Coop' }"
            >
              This field should follow pattern for "Nom Coop".
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="coopcycleApp.cooperative.villeCoop" for="field_villeCoop">Ville Coop</label>
          <input type="text" class="form-control" name="villeCoop" id="field_villeCoop" data-cy="villeCoop" formControlName="villeCoop" />
          <div *ngIf="editForm.get('villeCoop')!.invalid && (editForm.get('villeCoop')!.dirty || editForm.get('villeCoop')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('villeCoop')?.errors?.pattern"
              jhiTranslate="entity.validation.pattern"
              [translateValues]="{ pattern: 'Ville Coop' }"
            >
              This field should follow pattern for "Ville Coop".
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
